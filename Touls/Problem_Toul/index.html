<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数の問題作成ツール</title>
    <link rel="stylesheet" href="../../CSS/fundamental.css">
    <link rel="stylesheet" href="./CSS/add_CSS.css">
    <script src="Scripts/scripts.js" defer></script>
  </head>
  <body onload="hideOption()">
    <header>
      <a class="header_link" href="../../">top</a>
      <a class="header_link" href="../">ツール一覧</a>
    </header>
    <div class="container">
      <div class="content">
        <h2>問題作成ツール</h2>
        <p>算数の問題を生成できるツールです。</p>
        <label for="Issue_type">問題の種類を選択してください</label>
        <div>
          <select name="type" id="Issue_type">
            <option value="Select_type_of_issue">問題のタイプを選択</option>
            <option value="Area_of_circle">円の面積</option>
          </select>
        </div>
        <button type="button" onclick="Question_Generation()">問題生成</button>
        <h3>問題文</h3>
        <p id="problem_statement"><br></p>
        <p id="complementary"><br></p>
        <h3>答え</h3>
        <div>
          <button type="button" onclick="answer()">表示</button>
          <button type="button" onclick="hide()">隠す</button>
        </div>
        <h4>式</h4>
        <p id="formula"><br></p>
        <h4>答え</h4>
        <p id="Answers_to_the_question" class="underline"><br></p>
      </div>
    </div>
  </body>
</html>
